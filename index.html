    <style>
        body { background-color: #18191a; color: #e4e6eb; font-family: 'Roboto', sans-serif; overflow-x: hidden; }
        .app-container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 50; }
        
        .card-dark { background-color: #242526; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.4); margin-bottom: 20px; border: 1px solid #333; position: relative; z-index: 60; }

        .btn-admin { background: #e74c3c; color: white; font-weight: bold; box-shadow: 0 0 10px #e74c3c; border: none; }

        #board { width: 100%; border: 4px solid #3a3b3c; border-radius: 4px; user-select: none; position: relative; z-index: 20; }
        .board-wrapper { position: relative; max-width: 550px; margin: 0 auto; }
        
        /* SMOOTH PHYSICS */
        .piece-417db { transition: top 0.2s ease-out, left 0.2s ease-out !important; z-index: 50; position: relative; }

        /* Overlays */
        #queue-overlay, #end-screen-overlay, .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-content-custom { background: #242526; width: 500px; padding: 20px; border-radius: 10px; border: 1px solid #3a3b3c; position: relative; max-height: 90vh; overflow-y: auto; z-index: 5001; }

        /* UI */
        .notification-bell { position: relative; cursor: pointer; font-size: 1.2rem; margin-right: 15px; }
        .notification-badge { position: absolute; top: -5px; right: -5px; background: #e74c3c; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 0.7rem; display: flex; justify-content: center; align-items: center; }

        .best-friend { color: #f1c40f; text-shadow: 0 0 5px rgba(241, 196, 15, 0.5); } 
        
        /* Click System */
        .highlight-dot { background-color: rgba(45, 136, 255, 0.8); width: 25%; height: 25%; border-radius: 50%; position: absolute; top: 37.5%; left: 37.5%; pointer-events: none; z-index: 55; }

        .square-55d63 { cursor: pointer; }

        /* Shop */
        .coin-display { background: #f1c40f; color: #000; padding: 5px 12px; border-radius: 20px; font-weight: bold; margin-right: 15px; box-shadow: 0 0 10px rgba(241, 196, 15, 0.5); cursor: pointer; }

        .skin-preview { width: 30px; height: 30px; display: inline-block; margin: 2px; border-radius: 4px; }
        
        /* FX SYSTEM */
        #fx-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; overflow: visible; }
        
        .kill-effect { 
            position: absolute; display: flex; justify-content: center; align-items: center; 
            font-size: 4.5rem; pointer-events: none; animation: pop-fade 0.8s forwards; 
            text-shadow: 0 0 15px black; font-weight: bold; transform-origin: center; 
        }
        @keyframes pop-fade { 0% { transform: scale(0.5); opacity: 0; } 40% { transform: scale(1.3); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        
        /* PROJECTILE ANIMATION */
        .projectile {
            position: absolute; font-size: 3rem; z-index: 200; pointer-events: none;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Win FX */
        #global-win-fx { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; display: none; }
        .bg-win-fire { background: radial-gradient(circle, rgba(255, 69, 0, 0.4) 0%, transparent 70%); animation: bg-pulse-red 1s infinite; }
        .bg-win-water { background: radial-gradient(circle, rgba(0, 191, 255, 0.4) 0%, transparent 70%); animation: bg-pulse-blue 2s infinite; }
        .bg-win-forest { background: radial-gradient(circle, rgba(50, 205, 50, 0.4) 0%, transparent 70%); animation: bg-pulse-green 3s infinite; }
        .bg-win-gold { background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%); animation: bg-pulse-gold 1s infinite; }
        .bg-win-dark { background: rgba(0, 0, 0, 0.8); }
        .bg-win-hacker { background: #000; background-image: linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px); background-size: 20px 20px; }
        .bg-win-angel { background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(200, 230, 255, 0.5) 100%); animation: bg-pulse-angel 3s infinite; }
        .bg-win-sport { background: repeating-linear-gradient(45deg, #222, #222 10px, #333 10px, #333 20px); }

        @keyframes bg-pulse-red { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }
        @keyframes bg-pulse-blue { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }
        @keyframes bg-pulse-angel { 0% {opacity: 0.6;} 50% {opacity: 1;} 100% {opacity: 0.6;} }

        .win-title { font-size: 4rem; font-weight: 900; text-shadow: 0 0 20px black; }
        .pulse { animation: pulse-anim 2s infinite; }
        @keyframes pulse-anim { 0% { opacity: 0.7; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0.7; transform: scale(0.95); } }
        
        .admin-row { border-bottom: 1px solid #444; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .god-mode-active { border: 4px solid #e74c3c !important; box-shadow: 0 0 20px #e74c3c; }
        
        /* SPECIAL ANIMATIONS */
        @keyframes hacker-glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); clip-path: inset(5% 0 5% 0); }
            40% { transform: translate(1px, -1px); clip-path: inset(0 5% 0 5%); }
            60% { transform: translate(-1px, 0); clip-path: inset(5% 0 5% 0); }
            80% { transform: translate(1px, 1px); }
            100% { transform: translate(0); clip-path: inset(0 0 0 0); }
        }
        @keyframes angel-float-anim { 0%, 100% { transform: translateY(0); filter: brightness(1.2) drop-shadow(0 0 2px white); } 50% { transform: translateY(-4px); filter: brightness(1.5) drop-shadow(0 0 8px white); } }
        @keyframes gold-shine-anim { 0%, 100% { filter: brightness(1) sepia(1) saturate(5) hue-rotate(10deg); } 50% { filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(10deg) drop-shadow(0 0 10px gold); } }

        /* WINGS */
        .wing-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 45; display: flex; justify-content: center; align-items: center; }
        .wing-left, .wing-right { font-size: 2.2rem; color: rgba(255,255,255,0.9); text-shadow: 0 0 10px #00ffff; position: absolute; top: -5px; }
        .wing-left { left: -12px; transform: scaleX(-1); animation: wing-flap-l 0.6s infinite alternate ease-in-out; }

        @keyframes wing-flap-r { from { transform: rotate(0deg); } to { transform: rotate(20deg); } }
        @keyframes wing-flap-l { from { transform: scaleX(-1) rotate(0deg); } to { transform: scaleX(-1) rotate(20deg); } }

        function updateBoardVisuals() {
            const sW = SKINS[currentWhiteSkin] || SKINS['default'];
            const sB = SKINS[currentBlackSkin] || SKINS['default'];
            const cols = ['a','b','c','d','e','f','g','h'];
            let css = "";
            for(let r=1; r<=4; r++) { cols.forEach((c, idx) => { const isBlack = (r + idx) % 2 !== 0; css += `.square-${c}${r} { background-color: ${isBlack ? sW.colorB : sW.colorW} !important; } `; }); }
            for(let r=5; r<=8; r++) { cols.forEach((c, idx) => { const isBlack = (r + idx) % 2 !== 0; css += `.square-${c}${r} { background-color: ${isBlack ? sB.colorB : sB.colorW} !important; } `; }); }
            
            let animW = sW.animCss ? `animation: ${sW.animCss};` : '';
            let animB = sB.animCss ? `animation: ${sB.animCss};` : '';

            // ADDED OUTLINES
            let filterW = `${sW.filter} drop-shadow(0 0 2px black)`;
            let filterB = `${sB.filter} drop-shadow(0 0 2px white)`;

            css += `img[src*="/w"] { filter: ${filterW} !important; ${animW} } `;
            css += `img[src*="/b"] { filter: ${filterB} !important; ${animB} } `;
            document.getElementById('dynamic-skin-styles').innerHTML = css;

            if(wingsInterval) clearInterval(wingsInterval);
            $('.wing-container').remove();
            if(sW.hasWings || sB.hasWings) {
                wingsInterval = setInterval(() => renderWings(sW.hasWings, sB.hasWings), 300);
            }
        }

            if(whiteHas) $('img[src*="/w"]').each(function() { const p = $(this).parent(); if(p.find('.wing-container').length === 0) p.append(`<div class="wing-container"><div class="wing-left">ü™Ω</div><div class="wing-right">ü™Ω</div></div>`); });

        // --- FX LOGIC ---
        function handleCaptureVisuals(move, skinKey, callback) {
            const skin = SKINS[skinKey] || SKINS['default'];
            
            // NO ANIMATION IF DEFAULT
            if(skinKey === 'default') {
                callback();
                return;
            }

            if (skin.isProjectile) {
                shootProjectile(move.from, move.to, skin.anim, callback);
            } else {
                playKillAnim(move.to, skin.anim);
                callback(); 
            }
        }

        function playKillAnim(square, emoji) {
            const $sq = $(`.square-${square}`); if($sq.length === 0) return;
            const pos = $sq.position();
            const $el = $(`<div class="kill-effect" style="top:${pos.top}px; left:${pos.left}px; width:${$sq.width()}px; height:${$sq.height()}px;">${emoji}</div>`);
            $('#fx-overlay').append($el); setTimeout(() => $el.remove(), 1000);
        }

        function shootProjectile(fromSq, toSq, emoji, callback) {
            const $from = $(`.square-${fromSq}`);
            const $to = $(`.square-${toSq}`);
            if($from.length === 0 || $to.length === 0) { callback(); return; }
            const p1 = $from.position(); const p2 = $to.position(); const w = $from.width();
            const $ball = $(`<div class="projectile" style="top:${p1.top}px; left:${p1.left}px; width:${w}px; height:${w}px; display:flex; justify-content:center; align-items:center;">${emoji}</div>`);
            $('#fx-overlay').append($ball);
            $ball.animate({ top: p2.top, left: p2.left }, 500, 'linear', function() {
                $ball.remove(); playKillAnim(toSq, 'üí•'); callback(); 
            });
        }

        // --- GAME LOGIC ---
        function loadOnlineGame(id, asSpectator=false) {
            currentGameId = id; gameMode = 'online';
            showScreen('game-screen');
            if(isAdmin) $('#god-mode-btn').removeClass('hidden');
            game = new Chess(); $('#move-history').empty(); selectedSquare = null;
            board = Chessboard('board', {position:'start', moveSpeed: 200, snapSpeed: 100, draggable:false, pieceTheme:'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'});
            $('#board').off('click').on('click', '.square-55d63', function() { if(!asSpectator && !godMode) handleSquareClick.call(this); });

            if(gameListener) gameListener();
            gameListener = db.collection('games').doc(id).onSnapshot(doc => {
                // Stabilized Game End Check
                if(!doc.exists) { 
                    console.log("Game doc missing");
                    // Wait a bit or verify before kicking, but for now safe return
                    return; 
                }
                const data = doc.data();
                currentWhiteSkin = data.whiteSkin || 'default'; currentBlackSkin = data.blackSkin || 'default';
                updateBoardVisuals();

                if(asSpectator) { myColor='spectator'; board.orientation('white'); $('#player-top').text(data.blackName); $('#player-bottom').text(data.whiteName); }
                else {
                    if(data.white === currentUser.uid) myColor = 'w'; else if(data.black === currentUser.uid) myColor = 'b';
                    board.orientation(myColor==='b'?'black':'white');
                    $('#player-top').text(myColor==='w'? data.blackName : data.whiteName); $('#player-bottom').text("Du");
                }

                if(data.fen && data.fen !== game.fen()) {
                    const temp = new Chess(game.fen());
                    const m = temp.move(data.lastMoveSan);
                    if(m && (m.flags.includes('c') || m.flags.includes('e'))) {
                        const attSkin = (m.color === 'w') ? currentWhiteSkin : currentBlackSkin;
                        handleCaptureVisuals(m, attSkin, () => {
                            game.load(data.fen); board.position(data.fen, true);
                            if(data.lastMoveSan) addLog(data.lastMoveSan);
                        });
                    } else {
                        game.load(data.fen); board.position(data.fen, true);
                        if(data.lastMoveSan) addLog(data.lastMoveSan);
                    }
                    removeHighlights();
                }
                
                if(data.status === 'aborted') showEndScreen('aborted');
                if(data.result) { let w = null; if(data.result === 'w') w = currentWhiteSkin; if(data.result === 'b') w = currentBlackSkin; showEndScreen(data.result, w); }
            });
        }

        // --- CLICK & MOVE ---
        function handleSquareClick() {
            if(game.game_over() || (gameMode==='online' && game.turn()!==myColor)) return;
            const sq = $(this).attr('data-square');
            if(selectedSquare) {
                const move = game.move({from:selectedSquare, to:sq, promotion:'q'});
                if(move) {
                    selectedSquare = null; removeHighlights();
                    
                    if(move.captured) {
                        const mySkin = (myColor==='w') ? currentWhiteSkin : currentBlackSkin;
                        if(gameMode==='online') db.collection('users').doc(currentUser.uid).update({coins: firebase.firestore.FieldValue.increment(10)});
                        handleCaptureVisuals(move, mySkin, () => {
                            if(gameMode==='online') updateGameOnline(move);
                            else { board.position(game.fen(), true); setTimeout(botMove, 500); }
                        });
                    } else {
                        if(gameMode==='online') updateGameOnline(move);
                        else { board.position(game.fen(), true); setTimeout(botMove, 500); }
                    }
                } else {
                    selectedSquare = null; removeHighlights();
                    if(game.get(sq) && game.get(sq).color === (gameMode==='bot'?'w':myColor)) { selectedSquare=sq; highlight(sq); }
                }
            } else { if(game.get(sq) && game.get(sq).color === (gameMode==='bot'?'w':myColor)) { selectedSquare=sq; highlight(sq); } }
        }

        function updateGameOnline(move) {
            let res = null;
            if(game.game_over()) {
                if(game.in_checkmate()) { 
                    res = game.turn()==='w'?'b':'w'; 
                    if(res === myColor) db.collection('users').doc(currentUser.uid).update({wins: firebase.firestore.FieldValue.increment(1), coins: firebase.firestore.FieldValue.increment(50)});
                } else res = 'draw';
            }
            db.collection('games').doc(currentGameId).update({fen: game.fen(), turn: game.turn(), lastMoveSan: move.san, result: res});
            if(!move.captured) board.position(game.fen(), true); // Visual update for normal moves
            addLog(move.san);
        }

        function listenNotifications(){ if(notifListener)notifListener(); notifListener=db.collection('users').doc(currentUser.uid).collection('notifications').orderBy('timestamp','desc').onSnapshot(s=>{ $('#bell-badge').text(s.size).toggleClass('hidden',s.size===0); let h=s.size===0?'<div class="text-center small p-3">Leer</div>':''; s.forEach(d=>{const n=d.data(); h+=`<div class="notif-item"><b>${n.title}</b><div class="small mb-2">${n.message}</div><div class="d-flex gap-2"><button onclick="handleNotif('${d.id}','${n.type}',true,'${n.fromUid}','${n.payload}')" class="btn btn-sm btn-success flex-grow-1">Ja</button><button onclick="handleNotif('${d.id}','${n.type}',false)" class="btn btn-sm btn-secondary">Nein</button></div></div>`;}); $('#notif-list').html(h); }); }
        function handleNotif(id,t,a,f,p){ const r=db.collection('users').doc(currentUser.uid).collection('notifications').doc(id); if(!a){r.delete();return;} if(t==='friend_request'){const b=db.batch(); b.update(db.collection('users').doc(currentUser.uid),{friends:firebase.firestore.FieldValue.arrayUnion(f)}); b.update(db.collection('users').doc(f),{friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)}); b.delete(r); b.commit().then(()=>{closeModal('notif-modal');alert("Freund!");}); } else if(t==='game_invite'){ db.collection('games').doc(p).update({black:currentUser.uid,blackName:userData.username,blackId:userData.displayId,blackSkin:userData.equippedSkin,status:'active'}).then(()=>{r.delete();closeModal('notif-modal');db.collection('users').doc(currentUser.uid).update({activeGameId:p});loadOnlineGame(p);}); } }
        function openProfile(u){ db.collection('users').doc(u).get().then(d=>{const f=d.data();$('#profile-name').text(f.username);$('#profile-id').text(`#${f.displayId}`);$('#profile-wins').text(f.wins||0);let b=`<button onclick="inviteFriend('${u}','${f.username}')" class="btn btn-primary w-100">Herausfordern</button>`;$('#profile-actions').html(b);$('#profile-modal').removeClass('hidden');});}
        function inviteFriend(u,n){ const g=db.collection('games').doc(); g.set({white:currentUser.uid,whiteName:userData.username,whiteId:userData.displayId,whiteSkin:userData.equippedSkin,black:u,blackName:n,blackId:'?',fen:'start',turn:'w',status:'waiting_friend',createdAt:firebase.firestore.FieldValue.serverTimestamp()}).then(()=>{ db.collection('users').doc(u).collection('notifications').add({type:'game_invite',fromUid:currentUser.uid,title:'Herausforderung',message:`${userData.username} fordert dich.`,payload:g.id,timestamp:firebase.firestore.FieldValue.serverTimestamp()}).then(n=>{currentChallengeGameId=g.id;currentChallengeNotifId=n.id;currentChallengeTargetUid=u;$('#challenge-target-name').text(n);$('#challenge-wait-modal').removeClass('hidden');closeModal('profile-modal');if(challengeListener)challengeListener();challengeListener=g.onSnapshot(d=>{if(d.exists&&d.data().status==='active'){if(challengeListener)challengeListener();$('#challenge-wait-modal').addClass('hidden');db.collection('users').doc(currentUser.uid).update({activeGameId:g.id});loadOnlineGame(g.id);}});});});}
        function cancelChallenge() { if(challengeListener) challengeListener(); db.collection('games').doc(currentChallengeGameId).delete(); db.collection('users').doc(currentChallengeTargetUid).collection('notifications').doc(currentChallengeNotifId).delete(); $('#challenge-wait-modal').addClass('hidden'); }
    </script>
